footer{
  background-image: url("stockimage.jpg");

<body>
  
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <!-- <a href="#contact">Contact</a> -->
  <div class="main">
    <div>
        <h2   >Welcome to our Trading Wesbite</h2>
    </div>
  </div>
</div>

<div class="row">

  <div class="clock">
    <br/>
     
        <script async defer id='2021316205417325' src='https://widgets.worldtimeserver.com/Public.ashx?rid=2021316205417325&theme=Analog&action=clock&wtsid=US-NY&hex=000000&city=New York'></script>
        <script async defer id='2021316205522522' src='https://widgets.worldtimeserver.com/Public.ashx?rid=2021316205522522&theme=Analog&action=clock&wtsid=GB&hex=000000&city=London&size=small'></script>
        <script async defer id='2021316205533882' src='https://widgets.worldtimeserver.com/Public.ashx?rid=2021316205533882&theme=Analog&action=clock&wtsid=CN&hex=000000&city=Beijing&size=small'></script>
  
  </div>
  </div>


<div class="container">
  <div class="row">
    <marquee width = "100%" class="labelFont labelColor" id="marketNews">News:</marquee>
    
    <div class="col-sm-6" id="accordion">
        <fieldset>
          <legend class="labelColor">Stocks:</legend>
        <div>
          <button type="button" class="btn" data-toggle="collapse" href="#ActiveDiv">Active</button>
          <button type="button" class="btn" data-toggle="collapse" href="#GainerDiv" >Gainers</button>
          <button type="button" class="btn" data-toggle="collapse" href="#LoserDiv"  >Losers</button>

          <div class="accordion-group">
          <table class="collapse" id="ActiveDiv"  data-parent="#accordion">
            <tr>
              <th class="labelFont labelColor">Symbol Name</th >
              <th class="labelFont labelColor" >Exchange</th >
              <th class="labelFont labelColor" >Exchange Name</th >
              <th class="labelFont labelColor" >Type</th >
            </tr>
            
          </table>
          
          
          <table class="collapse" id="GainerDiv"  data-parent="#accordion">
            <tr>
              <th class="labelFont labelColor">Symbol Name</th >
                <th class="labelFont labelColor" >Exchange</th >
                <th class="labelFont labelColor" >Exchange Name</th >
                <th class="labelFont labelColor" >Type</th >
            </tr>
           
          </table>
          
          <table class="collapse"  id="LoserDiv"  data-parent="#accordion">
            <tr>
              <th class="labelFont labelColor">Symbol Name</th >
                <th class="labelFont labelColor" >Exchange</th >
                <th class="labelFont labelColor" >Exchange Name</th >
                <th class="labelFont labelColor" >Type</th >
            </tr>
           
          </table>
        </div>
          
        </div>
        </fieldset>
<br/>

        <div>
          <div class="form-group">
           
             <select  class="stockinput" id="selectGrp" name="selectGrp">
             <option name="" value=""></option>
             <option name="AAPL" value="AAPL">Apple</option>
             <option name="GOOG" value="GOOG">Google</option>
             <option name="IBM" value="IBM">IBM</option>
             </select>
             <button class="btn btn-default" type="submit" onclick="getPrediction()"><i class="fa fa-search"></i></button>
         </div>
          <div class="input-group-btn">
            <svg style="float: left;" id="chart1"width="500" height="390"></svg>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div>
          <input type="text"  class="stockinput" placeholder="Stock Name" id="stockName" name="stockName"/><button class="btn btn-default" type="submit" onclick="searchSymbol()"><i class="fa fa-search"></i></button>
          <span style="float: right;" class="labelFont labelColor" id="sentiment"></span>
        </div>
        <div>
          <div class="input-group-btn">
            <svg id="chart"width="850" height="390"></svg>
          </div>
        </div>
       
        <div style="margin-left:auto; margin-right:auto; width:960px; height: 500px; overflow-y: scroll;">
          <fieldset>
            <legend class="labelColor">Latest News:</legend>
            <p id="companyNews" class="labelFont labelColor">
  
            </p>
            </fieldset>
        </div>

        
      </div>
    
      
</div>



</div>
